<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>关于继承的方法</div>
    <div><h1>
        日期格式化的方法
    </h1>
   <p>toDateString()——以特定于实现的格式显示星期几，月，日，和年</p>
   <p>toTimeString()——以特定于实现的格式显示时，分，秒，和时区</p>
   <p>toLocaleDateString()——以特定于地区的格式显示星期几，月，日，和年</p>
   <p>toLocaleTimeString()——以特定于实现格式显示时，分，秒</p>
   <p>toUTCString()——以特定于实现的格式完整的UTC日期</p>
</div>
    <script>
    //->继承的方法
 var date1 = new Date(2018,11,01);
 var date2 = new Date(2018,10,10);
 alert(date1<date2);//->false
 alert(date1>date2);//->true

 //->日期格式化方法
    </script>
</body>
</html>
