//->继承链关系
function Grandpa(color,weight){
       this.color = color;
       this.weight = weight;
}
Grandpa.prototype.eat= function(){
        console.log("哧溜哧溜")
    };
Grandpa.prototype.sleep= function(){
        console.log("zzz")
    };
// var a = new Grandpa("blue",120);
// console.log(a,);

function Father(color,weight){
    Grandpa.call(this,color,weight)
};
Father.prototype = Object.create(Grandpa.prototype);
Father.prototype.constructor = Father;
Father.prototype.play = function(){
    console.log("yumaoqiu")
}
var f = new Father("green",100);
console.log(f);
// var f = new Father();
// console.log(f)
function Child(color,weight) {
    Father.call(this,color,weight)
};
Child.prototype = Object.create(Father.prototype);
Child.prototype.constructor = Child;
Child.prototype.study = function(){
    console.log("写作业")
};
var c = new Child("red",88);
var d = new Child("red",60);
