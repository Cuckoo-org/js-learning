<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>for循环列表</title>
    <style>
    .green {
            background: green;
        }
        .red {
            background: red
        }

    </style>
</head>
<body>
    <div id="content"></div>
    
<script>
var content = document.querySelector('#content'); // 获取容器元素
    var liList = ''; // 设置dom字符串拼接
    for(var i = 0;i<10;i++) {
        var className = i%2== 0? 'green' : 'red'; // 设置样式
        liList += '<li class=' +className+ '>' + i + '</li>'; // 拼接字符串
    }
    console.log(liList);
    content.innerHTML = liList; // 写入容器
    var li=document.getElementsByTagName("li");
   for(var i = 0; i<li.length; i++){
        li[i].onclick = function(n){
    　　　　return function(){
                alert("下标索引值为："+n);    //    索引值从0开始
            }
    　　}(i)
    }



</script>
</body>
</html>
