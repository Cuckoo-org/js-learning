<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>鼠标单击发生改变</title>
</head>
<body>
    <h1 id="id1">我的标题</h1>
    <button type="button"
    onclick="document.getElementById('id1').style.color='green'">点击此处</button>
    <input type="button"value="点击返回"
    onclick="document.getElementById('id1').style.color='black'"/>
</body>
</html>
