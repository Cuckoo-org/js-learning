<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>按钮触发效果</title>
    
</head>
<body>
    <h1>我的一个javascript程序</h1>
    <p id="demo">这是一个段落</p>
    <button type="button"onclick="displayDate()">显示日期</button>

    <script>
            function displayDate(){
                document.getElementByID("demo").innerHTML=Date();
            }
            </script>

</body>
</html>
