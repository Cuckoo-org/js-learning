<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var reg = /\w/;//->w 匹配所有的阿拉伯数字和字母大小写还有"_"
    //->捕获到了exec下面所有的字符
    console.log(reg.exec("123456789qwertyuiopasdfghjklzxcvbnmZXCVBNMASDFGHJKLQWERTYUIOP_"))

    var reg1 = /\W/;//->W 匹配w匹配不了的字符
    console.log(reg1.exec("#*$&^.*@"))
    </script>
</body>
</html>
