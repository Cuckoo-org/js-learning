<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
var reg = /^(\d{2})(\d{4})(\d{4})(\d{2})(\d{2})(\d{2})(\d)(\d|X)$/;
var str = "411421199603266099";
console.log(reg.exec(str));//->["411421199603266099", "41", "1421", "1996", "03", "26", "60", "9", "9",//->会把分成的每一组捕获到


var reg = /^(\d{2})(\d{4})(\d{4})(\d{2})(\d{2})(?:\d{2})(?:\d)(?:\d|X)$/; //(?:)指的是只匹配不捕获
var str = "411421199603266099";
console.log(reg.exec(str));//->["411421199603266099", "41", "1421", "1996", "03", "26"
    </script>
</body>
</html>
