<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
var reg = /\d(?=元)/;//->?= 正向肯定预查
console.log(reg.exec("100元 10000元 100刀 1000欧"))

var reg1 = /\d(?!元|\d)/;//?! 正向否定预查
console.log(reg1.test("100元 10000元 100刀 1000欧"))

var reg2 = /(?<=￥)\d+/; //-> ?<= 反向肯定预查
console.log(reg2.test("￥100 ￥10000 100$ 1000$"))

var reg3 = /(?<!￥|\d)\d+/;//-> ?<! 反向否定预查
console.log(reg3.test("100￥ 10000￥ 100$ 1000$"))

</script>
</body>
</html>
