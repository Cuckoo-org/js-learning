<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">                                                                  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var text = "23,45,56,74,22,56,70,80,91,21,11,99,0"
    var array = text.split(",")
    array.sort(function(a,b){return a-b});//-> 先进行排序
    var value = array.slice(0,length-1                                                                                                                                                                                                                                                                                                                                 );
    alert(eval(value.join('+'))/array.length);
    </script>
</body>
</html>
